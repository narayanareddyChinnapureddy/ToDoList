<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>To Do List</title>
	</head>
	<body>
		<!-- Navbar -->
		<header>
			<nav class="container">
				<a href="index.html">To Do List</a>
			</nav>
		</header>

		<!-- To Do list section -->
		<section id="todo-section">
			<h1>Welcome!!</h1>

			<div class="card">
				<div class="todo-input">
					<input type="text" placeholder="Enter your task" id="inputTask" />
					<button class="addBtn">Add Task</button>
				</div>

				<div class="todo-output">
					<table cellspacing="0">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="task-list"></tbody>
					</table>
				</div>
			</div>
		</section>

		<!-- local script files -->
		<script src="./index.js"></script>
	</body>
</html>
